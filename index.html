<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
    <div class="container">
        <div class="greeting">
            <h2 id="greeting"></h2>
        </div>
        <div class="cols-container">
            <div class="col">
                <p class="day timer"></p>
                <p class="label">Dia</p>
            </div>
    
            <div class="col">
                <p class="hours timer"></p>
                <p class="label">Horas</p>
            </div>
    
            <div class="col">
                <p class="minutes timer"></p>
                <p class="label">Minutos</p>
            </div>
    
            <div class="col">
                <p class="seconds timer"></p>
                <p class="label">Segundos</p>
            </div>
        </div>
    </div>
